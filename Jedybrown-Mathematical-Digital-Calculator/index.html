<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="Calculator, Digital">
    <meta name="description" content="A digital calculator">
    <meta name="author" content="Jedidiah Solomon">
    <title>Jedybrown Digital Calculator</title> 
    <link rel="stylesheet" type="text/css" href="scss/styles.css">
    <style>
        body {
          background-color: #212121;
        
        }
        body.light-mode {
          background-color: #fff;
        }
      </style>
</head>
<body>
        <section class="calculator">
            <form>
                <input type="text" class="screen">
            </form>
            <div class="buttons">
                <button type="button" class="btn btn-yellow" data-num="*">*</button>
                <button type="button" class="btn btn-yellow" data-num="/">/</button>
                <button type="button" class="btn btn-yellow" data-num="-">-</button>
                <button type="button" class="btn btn-yellow" data-num="+">+</button>
                <button type="button" class="btn btn-yellow" data-num="sqrt">√</button>
                <button type="button" class="btn btn-yellow" data-num="^2">x²</button>
                <button type="button" class="btn btn-yellow btn-sin" data-num="sin">sin</button>
                <button type="button" class="btn btn-yellow btn-cos" data-num="cos">cos</button>
                <button type="button" class="btn btn-yellow btn-tan" data-num="tan">tan</button>



                <button type="button" class="btn btn-grey" data-num="9">9</button>
                <button type="button" class="btn btn-grey" data-num="8">8</button>
                <button type="button" class="btn btn-grey" data-num="7">7</button>
                <button type="button" class="btn btn-grey" data-num="6">6</button>
                <button type="button" class="btn btn-grey" data-num="5">5</button>
                <button type="button" class="btn btn-grey" data-num="4">4</button>
                <button type="button" class="btn btn-grey" data-num="3">3</button>
                <button type="button" class="btn btn-grey" data-num="2">2</button>
                <button type="button" class="btn btn-grey" data-num="1">1</button>
                <button type="button" class="btn btn-grey" data-num="0">0</button>
                <button type="button" class="btn btn-grey" data-num=".">.</button>

                

                <button type="button" class="btn-equal">=</button>
                <button type="button" class="btn-clear">C</button>
                <button id="toggle-btn" class="btn-toggler">Bg-T</button>
                
               

            </div>

        
               
            
        </section>
        



    
    <script type="text/javascript" src="script/app.js"></script>
    <script>
        //---------Body Toggler--------------//
        const toggleBtn = document.getElementById('toggle-btn');
        const body = document.body;

        toggleBtn.addEventListener('click', () => {
        body.classList.toggle('light-mode');
        });
    </script>
</body>
</html>
