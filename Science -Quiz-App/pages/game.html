<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="Test, Quiz, Examination, App, Secondary, School">
    <meta name="description" content="A church app for secondary school">
    <meta name="author" content="Jedidiah Solomon">
    <title>Science Quiz - Play</title> 
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,400;0,700;0,900;1,100;1,400;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../scss/styles.css">
    <link rel="stylesheet" href="../scss/game.css" />
  </head>
  <body>
    <div class="container">
        <div id="game" class="justify-center flex-column">
           <div class="circle-image">
                <img src="circle.png" alt="Circle of radius 4cm">
          </div>
          <h2 id="question">What is the answer to this questions?</h2>

          <div class="choice-container">
            <p class="choice-prefix">A</p>
            <p class="choice-text" data-number="1">Choice 1</p>
          </div>

          <div class="choice-container">
            <p class="choice-prefix">B</p>
            <p class="choice-text" data-number="2">Choice 2</p>
          </div>

          <div class="choice-container">
            <p class="choice-prefix">C</p>
            <p class="choice-text" data-number="3">Choice 3</p>
          </div>

          <div class="choice-container">
            <p class="choice-prefix">D</p>
            <p class="choice-text" data-number="4">Choice 4</p>
          </div>

        </div>
      </div>

    <script type="text/javascript" src="../script/game.js"></script>
  </body>
</html>
